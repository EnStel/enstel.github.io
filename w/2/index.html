<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta keywords="GBC,girls band cry">
    <title>沃趣！冰！</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #gif-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gif {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 使GIF填充整个屏幕 */
        }

        #timer {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="gif-container">
        <img id="gif" src="https://cdn.jsdelivr.net/gh/EnStel/enstel.github.io@test/w/2/BK.jpg" alt="GIF动画">
    </div>

    <div id="timer" style="text-align: center;">(点击开始溜冰)<br/>你已经溜了<span id="elapsed-time">00:00:00</span>的冰</div>

    <audio id="audio" loop>
        <source src="https://cdn.jsdelivr.net/gh/EnStel/enstel.github.io@test/w/2/BGM.mp3" type="audio/mp3">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        // 计时器功能
        const timerElement = document.getElementById('elapsed-time');
        let startTime = 0;
        let timerInterval;

        // 加载本地保存的计时时间
        function loadElapsedTime() {
            const savedTime = localStorage.getItem('elapsedTime');
            if (savedTime) {
                startTime = parseInt(savedTime, 10);
            }
        }

        // 保存当前计时时间
        function saveElapsedTime() {
            localStorage.setItem('elapsedTime', startTime.toString());
        }

        // 更新计时器显示
        function updateTimer() {
            startTime += 1;
            const hours = Math.floor(startTime / 3600);
            const minutes = Math.floor((startTime % 3600) / 60);
            const seconds = startTime % 60;

            timerElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            saveElapsedTime();
        }

        // 启动计时器
        function startTimer() {
            loadElapsedTime();
            timerInterval = setInterval(updateTimer, 1000);
        }

        // 音频播放功能
        const audioElement = document.getElementById('audio');

        function playAudio() {
            audioElement.play().catch((error) => {
                console.log("无法自动播放音频，等待用户交互后再尝试播放");
            });
        }

        // 页面加载后启动计时器和音频播放
        window.addEventListener('DOMContentLoaded', () => {
            startTimer();
            
            // 需要用户交互才能播放音频
            document.body.addEventListener('click', () => {
                playAudio();
            });
        });

        // 退出页面时保存计时时间
        window.addEventListener('beforeunload', saveElapsedTime);
    </script>
</body>
</html>
